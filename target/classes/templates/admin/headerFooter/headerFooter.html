<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>页首页尾</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="background-color: #6f67672e">
<div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a><cite>页面头尾信息</cite></a>
        </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<form class="layui-form" action="" lay-filter="headerFooterFilter">
    <div class="layui-form-item">
        <div class="layui-upload" style="padding:9px 60px;width: 80px;">
            <button type="button" class="layui-btn" id="topLogoId">上传页首Logo</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="topLogoImgId" style="width: 300px">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-upload" style="padding:9px 60px;width: 80px;">
            <button type="button" class="layui-btn" id="footerLogoId">上传页尾Logo</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="footerLogoImgId" style="width: 300px">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">copyright</label>
        <div class="layui-input-block">
            <input type="text" name="copyrightName" lay-verify="required" autocomplete="off" placeholder="copyright" id="copyrightId"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">公司名</label>
        <div class="layui-input-block">
            <input type="text" name="nameName" lay-verify="required" autocomplete="off" id="nameId"
                   placeholder="请输入公司名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" id="headerFooterBtn">
        <label class="layui-form-label">
        </label>
        <button class="layui-btn" lay-filter="update" lay-submit="">
            修改
        </button>
    </div>
</form>
</body>

<script src="../../gzdm/common.js"></script>
<script src="headerFooter.js"></script>
</html>
