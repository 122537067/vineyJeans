<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>增加案例</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../../wangEditor/wangEditor.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .w-e-text-container{
            height: 500px !important;/*!important是重点，因为原div是行内样式设置的高度300px*/
        }
    </style>
</head>

<body>
<form class="layui-form" action="" lay-filter="goodsFilter">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
                <select name="supCategoryName" lay-verify="required" lay-search="" id="supCategoryId" lay-filter="supCategoryFilter">
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="categoryName" lay-verify="required" lay-search="" id="categoryId">
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">服装编号</label>
        <div class="layui-input-block">
            <input type="text" name="goodsIdName" lay-verify="required" autocomplete="off" placeholder="输入服装编号(不可修改)" id="goodsIdId"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">服装名称</label>
        <div class="layui-input-block">
            <input type="text" name="goodsNameName" lay-verify="required" autocomplete="off" id="goodsNameId"
                   placeholder="请输入服装名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">服装简介</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" lay-verify="required" name="goodsIntroName" id="goodsIntroId"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">价钱</label>
            <div class="layui-input-inline">
                <input type="text" name="originalPriceName" lay-verify="required" autocomplete="off" id="originalPriceId"
                       placeholder="原价" class="layui-input" oninput = "value=value.replace(/[^\d]/g,'')">
            </div>
            <div class="layui-form-mid">X</div>
            <div class="layui-input-inline">
                <input type="text" name="discountName" lay-verify="required" autocomplete="off" id="discountId"
                       placeholder="折扣%" class="layui-input" oninput = "value=value.replace(/[^\d]/g,'')">
            </div>
            <div class="layui-form-mid">% =</div>
            <div class="layui-input-inline">
                <input type="text" name="discountPriceName" lay-verify="required" autocomplete="off" id="discountPriceId"
                       placeholder="折后价" class="layui-input" oninput = "value=value.replace(/[^\d]/g,'')">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">权重</label>
        <div class="layui-input-block">
            <input type="text" name="weightName" lay-verify="number" autocomplete="off" id="weightId" oninput = "value=value.replace(/[^\d]/g,'')"
                   placeholder="默认显示顺序权重" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-upload" style="padding:9px 60px;width: 80px;">
            <button type="button" class="layui-btn" id="coverBtnId">上传封面图片(正方形)</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="coverId" style="width: 200px">
                <p id="coverPId"></p>
            </div>
        </div>
    </div>

    <div class="layui-upload">
        <button type="button" class="layui-btn" id="pictureBtnId">多图片上传(正方形)</button>
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
            预览图：
            <div class="layui-upload-list" id="pictureId"></div>
        </blockquote>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>商品描述</legend>
    </fieldset>

    <div>
        <div id="editor">

        </div>
    </div>



    <div class="layui-form-item" id="goodsBtn" style="padding-top: 20px">

    </div>
</form>


</body>
<script src="../../oneUtils/common.js"></script>
<script src="../../wangEditor/wangEditor.js"></script>
<script src="goods-add.js"></script>
</html>
