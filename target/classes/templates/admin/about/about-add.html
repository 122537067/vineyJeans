<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>增加分轮播图</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<form class="layui-form" action="" lay-filter="aboutFilter">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="text" name="titleName" lay-verify="required" autocomplete="off" placeholder="标题" id="titleId"
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">小标题</label>
        <div class="layui-input-block">
            <input type="text" name="subtitleName" lay-verify="required" autocomplete="off" placeholder="分类标题" id="subtitleId"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">主要介绍</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入介绍" class="layui-textarea" name="introName" id="introId"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">介绍内容</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入介绍内容" class="layui-textarea" name="contentName" id="contentId"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="sortName" lay-verify="number" autocomplete="off" id="sortId" oninput = "value=value.replace(/[^\d]/g,'')"
                   placeholder="显示顺序" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" id="aboutBtn">

    </div>

</form>


</body>
<script src="../../oneUtils/common.js"></script>
<script src="about-add.js"></script>
</html>
