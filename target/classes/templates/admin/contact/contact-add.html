<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>增加联系方式</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<form class="layui-form" action="" lay-filter="contactFilter">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="titleName" lay-verify="required" autocomplete="off" placeholder="标题" id="titleId"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <input type="text" name="introName" lay-verify="required" autocomplete="off" placeholder="内容" id="introId"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="sortName" lay-verify="number" autocomplete="off" id="sortId" oninput = "value=value.replace(/[^\d]/g,'')"
                   placeholder="顺序" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-upload" style="padding:9px 60px;width: 80px;">
            <button type="button" class="layui-btn" id="pictureBtnId">上传图片</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="pictureId" style="width: 60px">
                <p id="picturePId"></p>
            </div>
        </div>
    </div>

    <div class="layui-form-item" id="contactBtn">

    </div>

</form>


</body>
<script src="../../oneUtils/common.js"></script>
<script src="contact-add.js"></script>
</html>
