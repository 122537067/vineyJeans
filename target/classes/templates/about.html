<div class="wrapper">
    <!--Header Area Start-->
    <header>
        <div class="header-container">
            <div class="header-area header-absolute header-sticky pt-30 pb-30">
                <div class="container-fluid pl-50 pr-50">
                    <div class="row">
                        <!--Header Logo Start-->
                        <div class="col-lg-3 col-md-3">
                            <div class="logo-area">
                                <a href="index.html">
                                    <img alt="Logo" id="headerLogoId">
                                </a>
                            </div>
                        </div>
                        <!--Header Logo End-->
                        <!--Header Menu And Mini Cart Start-->
                        <div class="col-lg-9 col-md-9 text-lg-right">
                            <!--Main Menu Area Start-->
                            <div class="header-menu">
                                <nav>
                                    <ul class="main-menu">
                                        <li><a href="index.html" class="menu-this">主页</a></li>
                                        <li><a href="shop.html">购物</a></li>
                                        <li><a href="about.html">我们</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <!--Main Menu Area End-->
                            <!--Header Option Start-->
                            <div class="header-option">
                                <div class="mini-cart-search">
                                    <div class="header-search">
                                        <div class="search-box">
                                            <a href="#"><i class="fa fa-search"></i></a>
                                            <div class="search-dropdown">
                                                <form action="shop.html">
                                                    <input name="searchParam" id="search" placeholder="" value="Search product..." onblur="if(this.value==''){this.value='Search product...'}" onfocus="if(this.value=='Search product...'){this.value=''}" type="text">
                                                    <button type="submit"><i class="fa fa-search"></i></button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!--Header Option End-->
                            </div>
                            <!--Header Menu And Mini Cart End-->
                        </div>
                        <div class="col-12">
                            <!--Mobile Menu Area Start-->
                            <div class="mobile-menu d-lg-none"></div>
                            <!--Mobile Menu Area End-->
                        </div>
                    </div>
                </div>
            </div>
    </header>
    <!--Header Area End-->
    <!--Our History Area Start-->
    <div class="our-history-area mt-85">
        <div class="container" id="aboutListId">

        </div>
    </div>
    <!--Our History Area End-->

    <!--News Letter Area Start-->
    <div class="news-letter-area mt-120 mb-120">
        <div class="container">
            <div class="row">
                <!--Section Title Start-->
                <div class="col-12">
                    <div class="section-title text-center mb-35">
                        <h3>Send Message</h3>
                    </div>
                </div>
                <!--Section Title End-->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="news-latter-box">
                        <p>Send somthing message to us if you have problem.</p>
                        <div class="news-letter-form text-center">
                            <form  id="commentFormId">
                                <div id="mc_embed_signup_scroll">
                                    <div id="mc-form" class="mc-form subscribe-form">
                                        <input autocomplete="off" placeholder="Enter your contact information here" name="contactName" id="contact"/>
                                        <input autocomplete="off" placeholder="What should I call you? " name="customerName" id="customerId"/><br/>
                                        <textarea placeholder="content" style="background: white;" name="contentName" id="contentId"></textarea>
                                        <input autocomplete="off" placeholder="verification" name="verifyName" id="verifyId"/>
                                        <a href="javascript:void(0);" title="Click to change the verification code">
                                            <img id="imgVerify" src="" alt="Click to change the verification code" height="36px" width="200px" onclick="getVerify(this);">
                                        </a>
                                        <p style="color: red;display: none;" id="formMsg" >Please complete information</p>
                                        <button type="button" onclick='doSubmitForm()'>Send<i class="fa fa-chevron-right"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--News Letter Area End-->
    <!--Footer Area Start-->
    <footer>
        <div class="footer-container">
            <!--Footer Middle Area Start-->
            <div class="footer-middle-area black-bg">
                <div class="container">
                    <div class="row" id="contactId">
                        <!--footer contact-->
                    </div>
                </div>
            </div>
            <!--Footer Middle Area End-->
            <!--Footer Bottom Area Start-->
            <div class="footer-bottom-area black-bg pt-50 pb-50">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <!--Footer Copyright Start-->
                            <div class="footer-copyright">
                                <p style="text-align: center;" id="companyNameId"></p>
                                <p id="copyrightId"></p>
                            </div>
                            <!--Footer Copyright End-->
                        </div>
                    </div>
                </div>
            </div>
            <!--Footer Bottom Area End-->
        </div>
    </footer>
    <!--Footer Area End-->
</div>
