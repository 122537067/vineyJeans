<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Viney Jeans 后台管理登陆</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico"/>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">Viney Jeans-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  autocomplete="off" type="password" class="layui-input">
            <hr class="hr15">
            <input type="text" id="inputVerify" name="inputVerify" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
            <hr class="hr15">
            <a href="javascript:void(0);" title="点击更换验证码">
                <img id="imgVerify" src="" alt="更换验证码" height="36" width="100%" onclick="getVerify(this);">
            </a>
            <hr class="hr15">
            <span id="loginTimeText" ></span>
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
</body>
<script type="text/javascript" src="./js/xadmin.js"></script>
<script src="./lib/layui/layui.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
    layui.config({
        base: './js/'
    }).use('firm');
</script>
<script src="./oneUtils/common.js"></script>
<script src="./viney/login.js"></script>

</html>
